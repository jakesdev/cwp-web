<!-- change password UI -->
<div class="container">
  <h2 class="text-center font-bold text-xl">Change Password</h2>
  <div class="col-md-6 col-md-offset-3 mt-4">
    <form class="space-y-6">
      <div>
        <label for="newPassword"
               class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
        <div class="mt-2">
          <input id="newPassword"
                 name="newPassword"
                 type="password"
                 required
                 [(ngModel)]="newPassword"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label for="password"
               class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
        <div class="mt-2 relative">
          <input id="password"
                 name="password"
                 type="password"
                 required
                 [(ngModel)]="confirmPassword"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <button type="button"
                (click)="onSubmit()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
  </div>
</div>
