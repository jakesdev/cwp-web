<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md pt-12">
    <img class="mx-auto h-12 w-auto"
         src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Your Company">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">{{"Forgot your password?" | translate}}</h2>
  </div>

  <div class="mt-12 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow border sm:rounded-lg sm:px-10">
      <form class="space-y-6"
            (ngSubmit)="onSubmit()">
        <div>
          <label for="email"
                 class="block text-sm font-medium leading-6 text-gray-900">{{"Input your registration email address" | translate}}</label>
          <div class="mt-2">
            <input id="email"
                   name="email"
                   type="email"
                   autocomplete="email"
                   [(ngModel)]="email"
                   (ngModelChange)="onEmailChange($event)"
                   [ngModelOptions]="{standalone: true}"
                   [required]="true"
                   [email]="true"
                   [minlength]="5"
                   [maxlength]="50"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{"Get validation code" | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
